<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/50358d365f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="w-screen h-full bg-desktop bg-no-repeat bg-cover bg-center bg-violetmain-300">

<div class="mt-16 ml-56 w-60 ">
  <img src="./assets/images/logo.svg" alt="Logo">
</div>

<div class="flex mt-24 mx-auto px-56 ">
  <img class="w-full" src="./assets/images/illustration-mockups.svg" alt="Illustration">
  <div class="my-20 ml-12">
    <h1 class="text-5xl font-poppins font-semibold leading-tight text-white mb-4">
      Build The Community Your Fans Will Love
    </h1>
    <p class="font-open text-white font-normal text-base mb-7">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
    </p>
    <button class="bg-white w-48 h-14 shadow-xl rounded-full font-poppins font-normal text-violetmain-300 hover:bg-sofmagenta-300 hover:text-white transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110">
      Register
    </button>
  </div>

</div>

<footer class="pt-14">
    <p class="text-center text-white font-open">
      Challenge by <a class="font-poppins font-semibold text-footergreen-300 underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="font-poppins font-semibold text-footergreen-300 underline" href="https://github.com/Nigraum">Yan Corintima</a>.
    </p>
</footer>

</body>
</html>
