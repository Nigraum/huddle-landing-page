<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/50358d365f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="bg-mobile bg-no-repeat bg-contain bg-top h-full w-full  bg-violetmain-300 md:w-screen md:bg-desktop md:bg-no-repeat md:bg-cover md:bg-center">

<div class="w-60 mx-auto mt-6 md:mt-16 md:ml-56 md:w-60">
  <img src="./assets/images/logo.svg" alt="Logo">
</div>

<div class="flex flex-col mt-28 text-center md:flex md:mt-24 md:mx-auto md:px-56 md:flex-row md:text-start">
  <img class="w-auto px-10 md:w-full md:px-0" src="./assets/images/illustration-mockups.svg" alt="Illustration">
  <div class="md:my-20 md:ml-12 md:flex md:flex-col">
    <h1 class="text-3xl font-poppins font-semibold leading-snug text-white px-10 mt-16 mb-6  md:mt-0 md:text-5xl md:leading-tight md:mb-4 md:px-8">
      Build The Community Your Fans Will Love
    </h1>
    <p class="font-open text-white font-normal text-base px-10 mb-6">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
    </p>
    <button class="bg-white w-48 h-14 shadow-xl rounded-full font-poppins font-normal text-violetmain-300 hover:bg-sofmagenta-300 hover:text-white transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 md:ml-8">
      Register
    </button>
  </div>

</div>

<footer class="mt-6 text-xs">
    <p class="text-center text-white font-open">
      Challenge by <a class="font-poppins font-semibold text-footergreen-300 underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="font-poppins font-semibold text-footergreen-300 underline" href="https://github.com/Nigraum">Yan Corintima</a>.
    </p>
</footer>

</body>
</html>
