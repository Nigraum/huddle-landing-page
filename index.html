<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./assets/images/logo.svg" alt="Huddle Logo">
    </div>

    <div class="box">

      <div id="img">
        <img src="./assets/images/illustration-mockups.svg" alt="Illustration">
      </div>

      <div class="text">
        <div id="main">
          Build The Community Your Fans Will Love
        </div>
        <div id="paragraph">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="register">
          <button>Register</button>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Nigraum">Yan Corintima</a>.
    </p>
  </footer>
</body>
</html>
